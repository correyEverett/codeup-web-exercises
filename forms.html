<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register With Us</title>
</head>
<body>
    <form method="get" action="https://hookb.in/Pxq6LwqYOnuLaaWDMEjy">
        <br>
        <fieldset>
            <legend><em>User Login</em></legend>
            <p>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter email address">
            </p>
            <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </p>
        </fieldset>
        <br>
        <hr>
        <br>
        <fieldset>
            <legend><em>Bio</em></legend>
            <p>
                <label for="bio"></label>
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us about you."></textarea>
            </p>
        </fieldset>
        <br>
        <hr>
        <br>
        <fieldset>
            <legend><em>How did you hear about us?</em></legend>
            <p>
                <input type="checkbox" name="question" id="billboard">
                <label for="billboard">Billboard</label><br>
                <input type="checkbox" name="question" id="radioAd">
                <label for="radioAd">Radio Advertisement</label><br>
                <input type="checkbox" name="question" id="internetAd">
                <label for="internetAd">Internet Advertisement</label><br>
                <input type="checkbox" name="question" id="other">
                <label for="other">Other</label><br>
                <textarea name="other" cols="30" rows="5" placeholder="If other, please explain..."></textarea>
            </p>
        </fieldset>
        <br>
        <hr>
        <br>
        <fieldset>
            <legend><em>Browser</em></legend>
            <p>
                <article><label for="browser">Select Browser:</label></article>
                <select name="browser" id="browser">
                    <option value=""></option>
                    <option value="internet explorer">Internet Explorer</option>
                    <option value="google chrome">Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="firefox">Firefox</option>
                    <option value="opera">Opera</option>
                </select>
            </p>
        </fieldset>
        <p>
            <button type="submit">Submit Form</button>
        </p>
    </form>
</body>
</html>
